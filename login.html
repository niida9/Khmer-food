<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="font\Koulen\Koulen-Regular.ttf">
    <link href="https://fonts.googleapis.com/css2?family=Battambang&display=swap" rel="stylesheet">
    <style>
        body{
            background: url(/image/banner/loginbg.jpg) no-repeat center fixed;
            background-size: cover;
            font-family: battambang,sans-serif;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-light">
    
    <div class="container mt-5">
        <ul class="nav nav-tabs justify-content-center" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="signInTab" data-bs-toggle="tab" data-bs-target="#signIn" type="button" role="tab">Sign In</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="signUpTab" data-bs-toggle="tab" data-bs-target="#signUp" type="button" role="tab">Sign Up</button>
            </li>
        </ul>
        <div class="tab-content mt-3" id="authTabsContent">
            <div class="tab-pane fade show active" id="signIn" role="tabpanel">
                <div class="form-container">
                    <h2 class="text-center">ចូលគណនី</h2>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">អុីម៉ែល</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">លេខសម្ងាត់</label>
                            <input type="password" class="form-control" required>
                        </div>
                        <a href="food.html"​ class="btn btn-primary w-100">បញ្ចូល</a>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade" id="signUp" role="tabpanel">
                <div class="form-container">
                    <h2 class="text-center">បង្កើតគណនី</h2>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">ឈ្មោះពេញ</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">អុីម៉ែល</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">លេខសម្ងាត់</label>
                            <input type="password" class="form-control" required>
                        </div>
                        <a href="food.html"​ class="btn btn-primary w-100">បញ្ចូល</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
